<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #login-container {
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #username-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            box-sizing: border-box;
        }
        #submit-button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Welcome to the Chat App!</h2>
        <form onsubmit="handleLogin(event)">
            <input 
                type="text" 
                id="username-input" 
                placeholder="name here" 
                required 
                autocomplete="off"
            />
            <button id="submit-button" type="submit">Join Chat</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Stop the form from submitting traditionally
            const username = document.getElementById('username-input').value.trim();
            if (username) {
                // Redirects the user to the main page with the username query parameter
                window.location.href = `/?usrnm=${encodeURIComponent(username)}`;
            }
        }
    </script>
</body>
</html>
