<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Styles for the 'submit' button to match the dark theme */
        .login.page .form button {
            /* Basic appearance to fit the dark theme */
            background-color: #444; /* Dark gray background */
            color: #fff; /* White text */
            
            /* Spacing and shape */
            padding: 10px 20px;
            margin-top: 15px; /* Add some space below the input */
            border: 2px solid #666; /* Light gray border for definition */
            border-radius: 5px;
            cursor: pointer;
            font-size: 100%; /* Match the font size of the input/form */
            
            /* Hover effect for interactivity */
            transition: background-color 0.3s;
        }

        .login.page .form button:hover {
            background-color: #666; /* Slightly lighter on hover */
        }
    </style>
</head>
<body>
    <div class="login page">
        <form class="form" onsubmit="handleLogin(event)">
            <input 
                type="text" 
                class="usernameInput" 
                id="username-input" 
                placeholder="name here" 
                required 
                autocomplete="off"
            />
            <button type="submit">submit</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Stop the form from submitting traditionally
            const username = document.getElementById('username-input').value.trim();
            if (username) {
                // Redirects the user to the main page with the username query parameter
                window.location.href = `/?usrnm=${encodeURIComponent(username)}`;
            }
        }
    </script>
</body>
</html>
